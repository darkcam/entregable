<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="layout/layout :: head">
  <meta charset="UTF-8">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="py-4 ml-5 mr-5">
  <div class="card bg-light">
    <div class="card-header" th:text="${titulo}"></div>
    <div class="card-body">
      <h4 class="card-title">
        <a th:href="@{/formdeuda}" class="btn btn-primary">Agregar credito Banco</a>
      </h4>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Nombre Cliente</th>
          <th>Nombre Banco</th>
          <th>Valor credito</th>
          <th>Cuotas</th>
          <th>Ver</th>
          <th>Pagar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="deuda : ${deudas}">
          <td th:text="${deuda.id}"></td>
          <td th:text="${deuda.id_cliente}"></td>
          <td th:text="${deuda.id_banco}"></td>
          <td th:text="${deuda.deuda}"></td>
          <td th:text="${deuda.cuotas}"></td>
          <td>
            <a class="btn btn-outline-info" th:href="@{/verdeuda/}">Ver</a>
          </td>
          <td>
            <a class="btn btn-outline-success" th:href="@{/pagar/}">Pagar</a>
          </td>
        </tr>
        </tbody>
      </table>
      <nav th:replace="paginator-nav :: paginator"></nav>
    </div>
  </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
