<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Listar BANCOS</title>
</head>
<body>

    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Gestion Bancos</a>
                <a class="navbar-brand" href="/deudas">Gestion Deudas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="" class="nav-link">Bienvenido [[${#httpServletRequest.remoteUser}]]</a>

                        </li>
                    </ul>
                    <form th:action="@{/logout}" class="d-flex" method="post">
                        <input type="submit" class="btn btn-secondary" value="Cerrar session"/>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div th:if="${success != null}" class="alert alert-primary alert-dismissible fade show">
            [[${success}]]
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container">
        <div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show">
            [[${error}]]
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container">
        <div th:if="${warning != null}" class="alert alert-warning alert-dismissible fade show">
            [[${warning}]]
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div class="container">
        <div th:if="${info != null}" class="alert alert-info alert-dismissible fade show">
            [[${info}]]
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <footer ht:fragment="footer">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </footer>


</body>
</html>
